  <section>
<div class="listing-section flowers">

      <div class="card col-md-4 col-sm-4 col-xs-12">
        <div class="product" data-id="aloe" data-category="gypsum small medium saudi">
          <div class="image-box">
            <div class="images"><img [src]="product.url[0]"></div>
          </div>
          <div class="text-box">
          <a [routerLink]="['/products-list-taliah/pvc', product.id]"><h2 class="item">GYPSUM CEILING</h2></a>  
            <h3 class="price">Buy Now (100 SAR)</h3>
            <div class="counter">
              <span class="down" onClick='decreaseCount(event, this)'>-</span>
              <input type="text" value="1">
              <span class="up" onClick='increaseCount(event, this)'>+</span>
            </div>
            <button type="button" name="item-1-button" id="item-1-button" (click)="addToCart(item)">Add to Cart</button>
          </div>
        </div></div>
    </ng-container>
  </div>
</div>
  </section></main>
