<div id="app" class="product-content">
    <div class="left">
       <div class="thumbnails" style="overflow: hidden;">
   <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <img [src]="item.url" alt="item.title">
      </div>
    </div>
  </div>
 </div>
    </div>
    <div class="right">
        <div class="content">
            <div class="tt">
                <div class="category"><h1>{{ item.title}}</h1></div>
            </div>
            <div class="descrp">
               {{ item.symmery}}<br>
            </div>
             
                <div class="counter">
                    <span class="down" onClick='decreaseCount(event, this)'>-</span>
                    <input type="text" value="1">
                    <span class="up" onClick='increaseCount(event, this)'>+</span>
                  </div>
            <div class="actions">
                <button class="buy">Buy Now  ({{ item.priceprod}})</button>
                <button class="act">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
</svg>
                </button>
                <button class="act"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
</svg></button>
            </div>
        </div>
    </div>
</div>
